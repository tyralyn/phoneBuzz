<html>
  <head>
    <title>Sample  Application</title>
  </head>
  <body>
    <form action="/get-phone-number-and-delay" method="post">
      <input type="text" name="number"></input>
      <input type="text" name="delay"></input>
      <input type="submit" value="enter phone number (american) and delay timer (in seconds)"></input>
  </form>

    <ul id="l">
    {% for item in l %}
        <li>Call: {{ item.now }} {{ item.number }}</li>
    {% endfor %}
    </ul>

  </body>
</html>
